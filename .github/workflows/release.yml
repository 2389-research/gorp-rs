# ABOUTME: GitHub Actions release workflow for cross-platform binary builds and GitHub releases
# ABOUTME: Builds Linux and macOS binaries on v* tags, generates changelog from commits, creates release

name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: Linux x86_64
            artifact_name: gorp-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: macOS x86_64
            artifact_name: gorp-macos-x86_64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: rust-cache-${{ matrix.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            rust-cache-${{ matrix.os }}-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: strip target/${{ matrix.target }}/release/gorp

      - name: Strip binary (macOS)
        if: matrix.os == 'macos-latest'
        run: strip target/${{ matrix.target }}/release/gorp

      - name: Rename binary
        run: |
          cp target/${{ matrix.target }}/release/gorp ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: gorp-linux-x86_64
          path: ./artifacts

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: gorp-macos-x86_64
          path: ./artifacts

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git tag --sort=-v:refname | grep -v "^${GITHUB_REF_NAME}$" | head -n 1)

          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found, using all commits"
            COMMITS=$(git log --pretty=format:"- %s" $GITHUB_REF_NAME)
          else
            echo "Generating changelog from $PREV_TAG to $GITHUB_REF_NAME"
            COMMITS=$(git log --pretty=format:"- %s" $PREV_TAG..$GITHUB_REF_NAME)
          fi

          # Group by conventional commit type
          FEATURES=$(echo "$COMMITS" | grep "^- feat:" || true)
          FIXES=$(echo "$COMMITS" | grep "^- fix:" || true)
          DOCS=$(echo "$COMMITS" | grep "^- docs:" || true)
          CHORES=$(echo "$COMMITS" | grep "^- chore:" || true)

          # Build changelog
          CHANGELOG="## Changes in $GITHUB_REF_NAME"

          if [ -n "$FEATURES" ]; then
            CHANGELOG="$CHANGELOG\n\n### Features\n$FEATURES"
          fi

          if [ -n "$FIXES" ]; then
            CHANGELOG="$CHANGELOG\n\n### Bug Fixes\n$FIXES"
          fi

          if [ -n "$DOCS" ]; then
            CHANGELOG="$CHANGELOG\n\n### Documentation\n$DOCS"
          fi

          if [ -n "$CHORES" ]; then
            CHANGELOG="$CHANGELOG\n\n### Chores\n$CHORES"
          fi

          # Save to file and output
          echo -e "$CHANGELOG" > changelog.md
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat changelog.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.changelog.outputs.changelog }}
          files: |
            ./artifacts/gorp-linux-x86_64
            ./artifacts/gorp-macos-x86_64
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
