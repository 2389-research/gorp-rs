# ABOUTME: GitHub Actions release workflow - builds and releases on version tag push
# ABOUTME: Triggered when a v* tag is pushed (after bumping version in Cargo.toml)

name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: Linux x86_64
            artifact_name: gorp-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: macOS x86_64
            artifact_name: gorp-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: macOS ARM64
            artifact_name: gorp-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) doesn't match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi
          echo "Version verified: $CARGO_VERSION"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: rust-cache-${{ matrix.os }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            rust-cache-${{ matrix.os }}-${{ matrix.target }}-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: strip target/${{ matrix.target }}/release/gorp

      - name: Strip binary (macOS)
        if: matrix.os == 'macos-latest'
        run: strip target/${{ matrix.target }}/release/gorp

      - name: Rename binary
        run: cp target/${{ matrix.target }}/release/gorp ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v6
        with:
          path: ./artifacts

      - name: Get version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          PREV_TAG=$(git tag --sort=-v:refname | grep -v "^${TAG}$" | head -n 1)

          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s" $TAG)
          else
            COMMITS=$(git log --pretty=format:"- %s" $PREV_TAG..$TAG)
          fi

          FEATURES=$(echo "$COMMITS" | grep "^- feat:" || true)
          FIXES=$(echo "$COMMITS" | grep "^- fix:" || true)
          DOCS=$(echo "$COMMITS" | grep "^- docs:" || true)
          CHORES=$(echo "$COMMITS" | grep "^- chore:" || true)
          REFACTORS=$(echo "$COMMITS" | grep "^- refactor:" || true)

          CHANGELOG="## Changes in $TAG"
          [ -n "$FEATURES" ] && CHANGELOG="$CHANGELOG\n\n### Features\n$FEATURES"
          [ -n "$FIXES" ] && CHANGELOG="$CHANGELOG\n\n### Bug Fixes\n$FIXES"
          [ -n "$REFACTORS" ] && CHANGELOG="$CHANGELOG\n\n### Refactoring\n$REFACTORS"
          [ -n "$DOCS" ] && CHANGELOG="$CHANGELOG\n\n### Documentation\n$DOCS"
          [ -n "$CHORES" ] && CHANGELOG="$CHANGELOG\n\n### Chores\n$CHORES"

          echo -e "$CHANGELOG" > changelog.md
          {
            echo "changelog<<EOF"
            cat changelog.md
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          body: ${{ steps.changelog.outputs.changelog }}
          files: |
            ./artifacts/gorp-linux-x86_64/gorp-linux-x86_64
            ./artifacts/gorp-macos-x86_64/gorp-macos-x86_64
            ./artifacts/gorp-macos-arm64/gorp-macos-arm64
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
