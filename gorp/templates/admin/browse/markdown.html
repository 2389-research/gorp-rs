{% extends "base.html" %}
{% block content %}
<style>
    /* Tailwind-style markdown styling */
    .markdown-body {
        line-height: 1.6;
        color: #374151;
    }
    .markdown-body h1 {
        font-size: 2.25rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: #111827;
        border-bottom: 2px solid #e5e7eb;
        padding-bottom: 0.5rem;
    }
    .markdown-body h2 {
        font-size: 1.875rem;
        font-weight: 600;
        margin-top: 2rem;
        margin-bottom: 1rem;
        color: #1f2937;
        border-bottom: 1px solid #e5e7eb;
        padding-bottom: 0.5rem;
    }
    .markdown-body h3 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
        color: #1f2937;
    }
    .markdown-body h4 {
        font-size: 1.25rem;
        font-weight: 600;
        margin-top: 1rem;
        margin-bottom: 0.5rem;
        color: #374151;
    }
    .markdown-body h5 {
        font-size: 1.125rem;
        font-weight: 600;
        margin-top: 1rem;
        margin-bottom: 0.5rem;
        color: #374151;
    }
    .markdown-body h6 {
        font-size: 1rem;
        font-weight: 600;
        margin-top: 1rem;
        margin-bottom: 0.5rem;
        color: #4b5563;
    }
    .markdown-body p {
        margin-bottom: 1rem;
    }
    .markdown-body code {
        background-color: #f3f4f6;
        padding: 0.125rem 0.25rem;
        border-radius: 0.25rem;
        font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 0.875em;
        color: #dc2626;
    }
    .markdown-body pre {
        background-color: #1f2937;
        color: #f9fafb;
        padding: 1rem;
        border-radius: 0.375rem;
        overflow-x: auto;
        margin-bottom: 1rem;
    }
    .markdown-body pre code {
        background-color: transparent;
        padding: 0;
        color: inherit;
        font-size: 0.875rem;
    }
    .markdown-body ul {
        list-style-type: disc;
        padding-left: 1.5rem;
        margin-bottom: 1rem;
    }
    .markdown-body ol {
        list-style-type: decimal;
        padding-left: 1.5rem;
        margin-bottom: 1rem;
    }
    .markdown-body li {
        margin-bottom: 0.25rem;
    }
    .markdown-body a {
        color: #2563eb;
        text-decoration: none;
    }
    .markdown-body a:hover {
        text-decoration: underline;
    }
    .markdown-body blockquote {
        border-left: 4px solid #d1d5db;
        padding-left: 1rem;
        font-style: italic;
        color: #6b7280;
        margin-bottom: 1rem;
    }
    .markdown-body table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 1rem;
    }
    .markdown-body th {
        background-color: #f3f4f6;
        border: 1px solid #d1d5db;
        padding: 0.5rem;
        text-align: left;
        font-weight: 600;
    }
    .markdown-body td {
        border: 1px solid #d1d5db;
        padding: 0.5rem;
    }
    .markdown-body tr:nth-child(even) {
        background-color: #f9fafb;
    }
    .markdown-body img {
        max-width: 100%;
        height: auto;
        margin-bottom: 1rem;
    }
    .markdown-body hr {
        border: 0;
        border-top: 2px solid #e5e7eb;
        margin: 2rem 0;
    }
    .markdown-body input[type="checkbox"] {
        margin-right: 0.5rem;
    }
</style>

<div class="bg-white rounded-lg shadow p-6">
    <div class="mb-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-2">Rendered Markdown</h2>

        <!-- Breadcrumb navigation -->
        <nav class="text-sm text-gray-600 mb-4">
            <a href="/admin/browse" class="hover:text-gray-900">Workspace</a>
            <span class="mx-2">/</span>
            <span class="text-gray-900">{{ path }}</span>
        </nav>

        <!-- Action buttons -->
        <div class="flex gap-3 mb-4">
            <a href="/admin/browse/{{ parent_path|urlencode }}" class="inline-flex items-center text-blue-600 hover:text-blue-800">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                Back to directory
            </a>
            <a href="/admin/browse/{{ path|urlencode }}" class="inline-flex items-center text-gray-600 hover:text-gray-800">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/>
                </svg>
                View source
            </a>
        </div>
    </div>

    <div class="markdown-body prose max-w-none">
        {{ content_html|safe }}
    </div>
</div>
{% endblock %}
