<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}gorp Admin{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/admin" class="text-xl font-bold">gorp</a>
            <div class="space-x-4">
                <a href="/admin" class="hover:text-gray-300">Dashboard</a>
                <a href="/admin/feed" class="hover:text-gray-300">Feed</a>
                <a href="/admin/chat" class="hover:text-gray-300">Chat</a>
                <a href="/admin/gateways" class="hover:text-gray-300">Gateways</a>
                <a href="/admin/channels" class="hover:text-gray-300">Channels</a>
                <a href="/admin/schedules" class="hover:text-gray-300">Schedules</a>
                <a href="/admin/browse" class="hover:text-gray-300">Browse</a>
                <a href="/admin/search" class="hover:text-gray-300">Search</a>
                <a href="/admin/config" class="hover:text-gray-300">Config</a>
                <a href="/admin/health" class="hover:text-gray-300">Health</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6">
        {% block content %}{% endblock %}
    </main>

    <div id="toast" class="fixed bottom-4 right-4"></div>
</body>
</html>
