<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gorp setup - step 1/3</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">gorp setup</h1>
            <span class="text-sm text-gray-400">step 1/3</span>
        </div>

        <p class="text-gray-600 mb-6">Welcome to gorp! Let's get you set up.</p>

        <h2 class="text-lg font-semibold text-gray-700 mb-4">Create your admin account</h2>

        {% if error_message.is_some() %}
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded mb-4">
            {{ error_message.as_ref().unwrap() }}
        </div>
        {% endif %}

        <form method="POST" action="/setup/step1" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" required
                       minlength="3" maxlength="32"
                       pattern="[a-zA-Z0-9_-]+"
                       title="Letters, numbers, hyphens, and underscores only"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="admin"
                       value="{{ prefill_username }}">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required
                       minlength="8"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="At least 8 characters">
            </div>

            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm password</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                       minlength="8"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Confirm your password">
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors font-medium">
                Next &rarr;
            </button>
        </form>
    </div>
</body>
</html>
