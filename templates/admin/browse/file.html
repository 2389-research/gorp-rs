{% extends "base.html" %}
{% block content %}
<div class="bg-white rounded-lg shadow p-6">
    <div class="mb-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-2">View File</h2>

        <!-- Breadcrumb navigation -->
        <nav class="text-sm text-gray-600 mb-4">
            <a href="/admin/browse" class="hover:text-gray-900">Workspace</a>
            <span class="mx-2">/</span>
            <span class="text-gray-900">{{ path }}</span>
        </nav>

        <!-- Back link -->
        <a href="/admin/browse/{{ parent_path|urlencode }}" class="inline-flex items-center text-blue-600 hover:text-blue-800 mb-4">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Back to directory
        </a>

        <div class="text-sm text-gray-600">
            Size: {{ size_display }}
        </div>
    </div>

    {% if is_truncated %}
        <div class="bg-yellow-50 border border-yellow-200 rounded-md p-4 mb-4">
            <p class="text-yellow-800">
                <strong>Note:</strong> File is too large to display in full. Showing first 100KB.
            </p>
        </div>
    {% endif %}

    <div class="bg-gray-900 rounded-md p-4 overflow-x-auto">
        <pre class="text-sm font-mono text-gray-100 whitespace-pre-wrap">{{ content }}</pre>
    </div>
</div>
{% endblock %}
