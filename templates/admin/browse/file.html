{% extends "base.html" %}
{% block content %}
<div class="bg-white rounded-lg shadow p-6">
    <div class="mb-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-2">{{ path }}</h2>
        <div class="text-sm text-gray-600">
            Size: {{ size }} bytes
        </div>
    </div>

    {% if is_truncated %}
        <div class="bg-yellow-50 border border-yellow-200 rounded-md p-4 mb-4">
            <p class="text-yellow-800">
                <strong>Note:</strong> File is too large to display in full. Showing first 100KB.
            </p>
        </div>
    {% endif %}

    <div class="bg-gray-50 rounded-md p-4 overflow-x-auto">
        <pre class="text-sm font-mono whitespace-pre-wrap">{{ content }}</pre>
    </div>
</div>
{% endblock %}
