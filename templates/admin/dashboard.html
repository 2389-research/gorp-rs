{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow p-6">
    <h1 class="text-2xl font-bold mb-4">Dashboard</h1>
    <p class="text-gray-600">Welcome to the gorp admin panel.</p>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
        <a href="/admin/config" class="block p-4 bg-blue-50 rounded-lg hover:bg-blue-100">
            <h2 class="font-semibold text-blue-800">Configuration</h2>
            <p class="text-sm text-blue-600">View and edit settings</p>
        </a>
        <div class="block p-4 bg-gray-50 rounded-lg opacity-50 cursor-not-allowed">
            <h2 class="font-semibold text-gray-600">Channels</h2>
            <p class="text-sm text-gray-500">Coming in Phase 2</p>
        </div>
        <div class="block p-4 bg-gray-50 rounded-lg opacity-50 cursor-not-allowed">
            <h2 class="font-semibold text-gray-600">Health</h2>
            <p class="text-sm text-gray-500">Coming in Phase 3</p>
        </div>
    </div>
</div>
{% endblock %}
